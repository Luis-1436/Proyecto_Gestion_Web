<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Ventas</h1>
        <form id="form-venta">
            <input type="text" name="producto" placeholder="Producto" required>
            <input type="number" name="cantidad" placeholder="Cantidad" required>
            <input type="number" step="0.01" name="precio" placeholder="Precio" required>
            <button type="submit">Agregar</button>
        </form>

        <div class="botones">
            <button onclick="generarReporte()">Generar Reporte</button>
            <button onclick="finalizarDia()">Finalizar Día</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tabla-ventas">
                {% for v in ventas %}
                <tr>
                    <td>{{ v[0] }}</td>
                    <td>{{ v[1] }}</td>
                    <td>{{ v[2] }}</td>
                    <td>{{ v[3] }}</td>
                    <td>{{ v[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('form-venta');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const response = await fetch('/agregar', { method: 'POST', body: data });
            const result = await response.json();
            alert(result.mensaje);
            location.reload();
        });

        async function generarReporte() {
            window.location.href = '/reporte';
        }

        async function finalizarDia() {
            const confirmacion = confirm("¿Seguro que deseas finalizar el día y borrar todos los datos?");
            if (!confirmacion) return;
            const response = await fetch('/finalizar', { method: 'POST' });
            const result = await response.json();
            alert(result.mensaje);
            location.reload();
        }
    </script>
</body>
</html>
